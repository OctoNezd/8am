<div class="swiper">
    <div class="swiper-wrapper">
        <div class="daysContainer swiper-slide">
            <div id="days0" class="days"></div>
        </div>
        <div class="daysContainer swiper-slide">
            <div id="pastToggles">
                <button
                    type="button"
                    class="knopf button block minor pastToggle"
                    id="hidePastButton"
                >
                    Показать прошедшие дни
                </button>
                <button
                    type="button"
                    class="knopf button block minor pastToggle"
                    id="showPastButton"
                >
                    Спрятать прошедшие дни
                </button>
                <br />
            </div>

            <div id="days1" class="days"></div>
        </div>
        <div class="daysContainer swiper-slide">
            <div id="days2" class="days"></div>
        </div>
    </div>
</div>
