<div class="center tertiary-text" id="noTasks">
    <div id="noTasksAnim" class="animation"></div>
    <h3><span id="noMoreOfWhat">сука текст не обновился</span> занятий</h3>

    <div class="buttonColumn">
        <button
            class="button knopf tertiary"
            id="calNext"
            onclick="force_update_calendar()"
        >
            текст для следующего просмотра
        </button>
        <button
            class="button knopf tertiary"
            id="calBack"
            onclick="force_update_calendar()"
        >
            текст для предыдущего просмотра
        </button>
        <button
            class="button knopf tertiary"
            id="forceUpdateButton"
            onclick="force_update_calendar()"
        >
            Обновить расписание
        </button>
    </div>
</div>
