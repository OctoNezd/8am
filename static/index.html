<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ш А Р А Г А</title>

        <style>
            .bold {
                font-weight: bold;
            }
            .fc-list-event-title p {
                margin: 0;
            }
            .center {
                text-align: center;
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, avenir next,
                    avenir, segoe ui, helvetica neue, helvetica, Cantarell,
                    Ubuntu, roboto, noto, arial, sans-serif;
                --uisize: 80vw;
                --textcolor: black;
                --buttonsize: 20vw;

                overflow-x: hidden;
            }
            .row-desktop {
                flex-direction: row;
                display: flex;
                gap: 10px;
                width: var(--uisize);
                justify-content: space-around;
            }

            @media screen and (orientation: portrait) {
                body {
                    --uisize: 400px;
                    --buttonsize: var(--uisize);
                }
                #addbuttons {
                    flex-direction: column !important;
                    gap: 0;
                }
                #icalpreview {
                    width: 100vw !important;
                }
                .row-desktop {
                    flex-direction: column;
                    /* width: auto; */
                }
            }
            .hidden {
                display: none !important;
            }
            #addbuttons {
                padding-top: 10px;
            }
            .button {
                width: var(--buttonsize) !important;
            }
            .button-container {
                display: block;
                padding-top: 8px !important;
            }
            select {
                padding-bottom: 4px;
            }
            body {
                background-color: white;
                min-height: 100vh;
            }
            .ts-wrapper {
                padding-bottom: 4px;
                width: 100%;
            }
            .logos {
                display: flex;
                align-items: center;
                justify-content: center;
                justify-items: center;
            }
            .logos img {
                max-width: 32px;
                max-height: 32px;
            }
            a:visited {
                color: inherit;
            }
            .mainflex {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                align-items: center;
            }
            .put-to-end {
                /* flex-grow: 1; */
                margin-top: auto;
            }
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #303030;
                    color: white;
                    --textcolor: white;
                }
                .fc-list-day-cushion,
                tr.fc-list-event:hover {
                    color: black !important;
                }
            }
            .nologos .logos {
                display: none;
            }
            .flex-last {
                order: 5;
            }
            #addbuttons {
                display: flex;
                flex-direction: row;
                gap: 5px;
            }
            p {
                word-wrap: break-word;
            }
            details {
                max-width: var(--uisize);
            }
            img {
                max-width: var(--uisize);
            }
            .link {
                display: block;
                color: var(--textcolor);
            }
            #icalpreview {
                width: 80vw;
            }
        </style>
        <link
            rel="stylesheet"
            href="https://unpkg.com/knopf.css/knopf.min.css"
        />
    </head>
    <body>
        <div class="center">
            <div class="mainflex">
                <div class="row-desktop">
                    <h1 class="center">Ш А Р А Г А</h1>
                    <div class="controls">
                        <div class="center">
                            <select
                                name="group"
                                id="group"
                                placeholder="Выберите группу"
                            ></select>
                        </div>
                        <div id="addbuttons" class="hidden">
                            <div class="button-container">
                                <a id="webcal" class="button knopf" href="">
                                    <div>
                                        <div class="logos">
                                            <img src="icons/iphonecal.svg" />
                                            <img src="icons/maccal.png" />
                                            <img src="icons/outlook.svg" />
                                            <img src="icons/icsx5.svg" />
                                        </div>
                                        Подписаться в календаре webcal <br />
                                        (iOS/macOS/Outlook/ICSx<sup>5</sup>)
                                    </div>
                                </a>
                            </div>
                            <div class="button-container">
                                <a id="google" class="button knopf" href="">
                                    <div>
                                        <div class="logos">
                                            <img src="icons/gcal.svg" />
                                        </div>
                                        Подписаться в календаре Google<br />
                                        (Android)
                                    </div>
                                </a>
                            </div>
                        </div>
                        <a class="link" href="gcal.html">
                            Добавили в календарь Google, а ничего нет?
                        </a>
                    </div>
                </div>
                <div id="icalpreview"></div>
                <p class="put-to-end">
                    <details>
                        <summary>Топ групп по загрузке</summary>
                        <table id="stats">
                            <tr>
                                <th>Группа</th>
                                <th>Количество загрузок</th>
                            </tr>
                        </table>
                    </details>
                    <a class="link" href="https://t.me/mrvn4">
                        Не загружается расписание? Расписание загружается криво?
                    </a>
                    <a class="link" href="changelog.html" id="appver">v0</a>
                </p>
            </div>
        </div>
        <script src="/sharaga-bundle.js" type="text/javascript"></script>
    </body>
</html>
